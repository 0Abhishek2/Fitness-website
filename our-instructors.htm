><p class="sqsrte-small" style="white-space:pre-wrap;">I have been involved with The Gym CLT since 2017.&nbsp; Initially, I was a client at The Gym preparing for my first Spartan obstacle course race.&nbsp; After several years of a sedentary lifestyle, I had decided to commit myself to a healthier way of life and quickly began accepting the new challenges presented to me by my coach.&nbsp;It wasn’t long before I began to recognize both the physical and mental benefits of training. In the meantime, as I evolved into a different, better version of myself - I was able to successfully complete over 40 obstacle course races (OCR’s), I was hooked and desired to get others involved to give back. Now, my focus has shifted to the challenge of helping others improve their overall health through general fitness and OCR prep.&nbsp; My goals as a coach are to help you see more within yourself and achieve accomplishments that you didn't know you were capable of.</p><blockquote><p class="" style="white-space:pre-wrap;"><em>“Stop getting ready to get ready.&nbsp; You already have what you need now to succeed. There will never be that perfect moment to start.&nbsp; Take the first step.” </em></p><p class="" style="white-space:pre-wrap;"><em>- Coach King</em></p></blockquote><p class="" style="white-space:pre-wrap;"> </p></div></div>

        if (firstSection) {
